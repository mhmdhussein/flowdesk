services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: flowdesk
      POSTGRES_USER: flowdesk
      POSTGRES_PASSWORD: flowdesk
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowdesk -d flowdesk"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/flowdesk
      SPRING_DATASOURCE_USERNAME: flowdesk
      SPRING_DATASOURCE_PASSWORD: flowdesk
      APP_JWT_SECRET: change-me-change-me-change-me-change-me
    ports:
      - "8080:8080"
