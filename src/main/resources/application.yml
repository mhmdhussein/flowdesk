server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flowdesk}
    username: ${SPRING_DATASOURCE_USERNAME:flowdesk}
    password: ${SPRING_DATASOURCE_PASSWORD:flowdesk}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: ${APP_JWT_SECRET:change-me-change-me-change-me-change-me}
    issuer: ${APP_JWT_ISSUER:flowdesk}
    expiration-minutes: ${APP_JWT_EXP_MINUTES:60}
